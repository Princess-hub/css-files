<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="registration-form.css">
</head>
<center>
<body>
	<div class="form-head">
			<h1>Codetrain Registration Form</h1>
			<p>
				This form is the first step to register foor Codetrains program starting on 25th April,2020. Our admissions team will reach out to you after sucessfully submitting your form.</p>
	</div>

	<form>

	<div class="form-input">							
				<label style="float: left;">Email Address*</label>
				<br>
				<br>
				<br>
				<input type="text" name="Email" placeholder=" Your email" required>
	</div>
	<br>

	<div class="form-input">
		<label style="float: left;">Full Name*</label>
		<br>
		<br>
		<br>
		<input type="text" name="full-name" required placeholder=" Your answer">			
	</div>
	<br>

	<div class="form-input">
		<label style="float: left;">Phone number*</label>
		<br>
		<br>
		<br>
		<input id="input" class="field" type="number" name="phone-number" placeholder="Your answer" required>		
	</div>
	<br>

	<div class="form-input">
		<label style="float: left;">Phone number of next of kin
Phone number of someone we can reach out to in case your phone is off or not reachable. Eg, your parent, guardian or sibling, or spouse*</label>
		<br>
		<br>
		<br>
		<input type="text" name="phone-number-if-next-of-kin" required placeholder="Your answer">
	</div>
	<br>
	<div class="form-input">
		<label style="float: left;">Location*</label>
		<br>
		<br>
		<br>
		<input type="text" name="location" required placeholder="Your answer">		
	</div>
	<br>

	<div class="form-input">
		<label style="float: left;">Current or previous school*</label>
		<br>
		<br>
		<br>
		<input type="text" name="current-or-previous-school" required placeholder="Your answer">		
	</div>
	<br>

	<div class="form-input">
		<label style="float: left;">Why do you want to join codetrain*</label>
		<br>
		<br>
		<br>
		<input type="text" name="why-do-you-want-to-join-codetrain" required placeholder="Your answer">
	</div>
	<br>

	<div class="form-input">
		<label style="float: left;">How did you hear about codetrain?*</label>
		<br>
		<br>
		<br>
		<input type="text" name="how-did-you-hear-about-codetrain" required placeholder"Your answer">		
	</div>
	<br>

	<div class="input-form">
		<label style="float: left;">A copy of your answers will be emailed to the address you provided</label>
		<br>
		<br>
		<br>
		<button type="submit">Submit</button>
	</div>
</form>
</body>
</center>
</html>
